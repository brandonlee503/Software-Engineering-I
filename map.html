<!DOCTYPE html>
<html>
  <head>
    <title>Parky Maps</title>
    <link rel="stylesheet" href="assets/css/map.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <script src="assets/js/map.js"></script>
  </head>
  <body>

    <div id="control">
  		<h2>Parky</h2>
      <hr>
  		<p>We'll help you find a close and convenient parking spot!</p>
  		<form method="get" id="chooseZip">
  			<button type="submit" class="learnButton">Use current location</button>
  			<button type="button" id="searchZip" class="learnButton">Search by Zip Code</button>
  			<div class="clear"></div>
  			<div class="zipSearch">
  				<input id="textZip" type="text" name="zip" placeholder="enter your zip code" autofocus>
  				<button type="submit" class="learnButton">Search</button>
  			</div>
  			<div class="clear"></div>
  		</form>

  		<div class="clear"></div>
  		<div id="results"></div>
  	</div>

    <div id="map"></div>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBY6ApC7ie__UcRh12ZZXJmRRjKckjomrg&callback=initMap">
    </script>
  </body>
</html>
